 844   # bulk_max_size) to the output, the moment the output is ready to server
 845   # another batch of events.
 846   #mem:
 847     # Max number of events the queue can buffer.
 848     #events: 4096
 849
 850     # Hints the minimum number of events stored in the queue,
 851     # before providing a batch of events to the outputs.
 852     # The default value is set to 2048.
 853     # A value of 0 ensures events are immediately available
 854     # to be sent to the outputs.
 855     #flush.min_events: 2048
