 925 #================================ Processors ===================================
 926
 927 # Processors are used to reduce the number of fields in the exported event or to
 928 # enhance the event with external metadata. This section defines a list of
 929 # processors that are applied one by one and the first one receives the initial
 930 # event:
 931 #
 932 #   event -> filter1 -> event1 -> filter2 ->event2 ...
 933 #
 934 # The supported processors are drop_fields, drop_event, include_fields,
 935 # decode_json_fields, and add_cloud_metadata.
 936 #
 937 # For example, you can use the following processors to keep the fields that
 938 # contain CPU load percentages, but remove the fields that contain CPU ticks
 939 # values:
 940 #
 941 #processors:
 942 #- include_fields:
 943 #    fields: ["cpu"]
 944 #- drop_fields:
 945 #    fields: ["cpu.user", "cpu.system"]
 946 #
 947 # The following example drops the events that have the HTTP response code 200:
 948 #
 949 #processors:
 950 #- drop_event:
 951 #    when:
 952 #       equals:
 953 #           http.code: 200
 954 #
 955 # The following example renames the field a to b:
 956 #
 957 #processors:
 958 #- rename:
 959 #    fields:
 960 #       - from: "a"
 961 #         to: "b"
 962 #
 963 # The following example tokenizes the string into fields:
 964 #
 965 #processors:
 966 #- dissect:
 967 #    tokenizer: "%{key1} - %{key2}"
 968 #    field: "message"
 969 #    target_prefix: "dissect"
 970 #
 971 # The following example enriches each event with metadata from the cloud
 972 # provider about the host machine. It works on EC2, GCE, DigitalOcean,
 973 # Tencent Cloud, and Alibaba Cloud.
 974 #
 975 #processors:
 976 #- add_cloud_metadata: ~
 977 #
 978 # The following example enriches each event with the machine's local time zone
 979 # offset from UTC.
 980 #
 981 #processors:
 982 #- add_locale:
 983 #    format: offset
 984 #
 985 # The following example enriches each event with docker metadata, it matches
 986 # given fields to an existing container id and adds info from that container:
 987 #
 988 #processors:
 989 #- add_docker_metadata:
 990 #    host: "unix:///var/run/docker.sock"
 991 #    match_fields: ["system.process.cgroup.id"]
 992 #    match_pids: ["process.pid", "process.ppid"]
 993 #    match_source: true
 994 #    match_source_index: 4
 995 #    match_short_id: false
 996 #    cleanup_timeout: 60
 997 #    labels.dedot: false
 998 #    # To connect to Docker over TLS you must specify a client and CA certificate.
 999 #    #ssl:
1000 #    #  certificate_authority: "/etc/pki/root/ca.pem"
1001 #    #  certificate:           "/etc/pki/client/cert.pem"
1002 #    #  key:                   "/etc/pki/client/cert.key"
1003 #
1004 # The following example enriches each event with docker metadata, it matches
1005 # container id from log path available in `source` field (by default it expects
1006 # it to be /var/lib/docker/containers/*/*.log).
1007 #
1008 #processors:
1009 #- add_docker_metadata: ~
1010 #
1011 # The following example enriches each event with host metadata.
1012 #
1013 #processors:
1014 #- add_host_metadata:
1015 #   netinfo.enabled: false
1016 #
1017 # The following example enriches each event with process metadata using
1018 # process IDs included in the event.
1019 #
1020 #processors:
1021 #- add_process_metadata:
1022 #    match_pids: ["system.process.ppid"]
1023 #    target: system.process.parent
1024 #
1025 # The following example decodes fields containing JSON strings
1026 # and replaces the strings with valid JSON objects.
1027 #
1028 #processors:
1029 #- decode_json_fields:
1030 #    fields: ["field1", "field2", ...]
1031 #    process_array: false
1032 #    max_depth: 1
1033 #    target: ""
1034 #    overwrite_keys: false
1035 #
1036 #processors:
1037 #- decompress_gzip_field:
1038 #    from: "field1"
1039 #    to: "field2"
1040 #    ignore_missing: false
1041 #    fail_on_error: true
1042 #
1043 # The following example copies the value of message to message_copied
1044 #
1045 #processors:
1046 #- copy_fields:
1047 #    fields:
1048 #        - from: message
1049 #          to: message_copied
1050 #    fail_on_error: true
1051 #    ignore_missing: false
1052 #
1053 # The following example truncates the value of message to 1024 bytes
1054 #
1055 #processors:
1056 #- truncate_fields:
1057 #    fields:
1058 #      - message
1059 #    max_bytes: 1024
1060 #    fail_on_error: false
1061 #    ignore_missing: true
1062 #
1063 # The following example preserves the raw message under event.original
1064 #
1065 #processors:
1066 #- copy_fields:
1067 #    fields:
1068 #        - from: message
1069 #          to: event.original
1070 #    fail_on_error: false
1071 #    ignore_missing: true
1072 #- truncate_fields:
1073 #    fields:
1074 #      - event.original
1075 #    max_bytes: 1024
1076 #    fail_on_error: false
1077 #    ignore_missing: true
