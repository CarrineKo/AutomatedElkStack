 377 #=========================== Filebeat inputs =============================
 378
 379 # List of inputs to fetch data.
 380 filebeat.inputs:
 381 # Each - is an input. Most options can be set at the input level, so
 382 # you can use different inputs for various configurations.
 383 # Below are the input specific configurations.
 384
 385 # Type of the files. Based on this the way the file is read is decided.
 386 # The different types cannot be mixed in one input
 387 #
 388 # Possible options are:
 389 # * log: Reads every line of the log file (default)
 390 # * stdin: Reads the standard in
 391
 392 #------------------------------ Log input --------------------------------
 393 - type: log
 394
 395   # Change to true to enable this input configuration.
 396   enabled: false
 397
 398   # Paths that should be crawled and fetched. Glob based paths.
 399   # To fetch all ".log" files from a specific level of subdirectories
 400   # /var/log/*/*.log can be used.
 401   # For each file found under this path, a harvester is started.
 402   # Make sure not file is defined twice as this can lead to unexpected behaviour.
 403   paths:
 404     - /var/log/*.log
 405     #- c:\programdata\elasticsearch\logs\*
 406
 407   # Configure the file encoding for reading files with international characters
 408   # following the W3C recommendation for HTML5 (http://www.w3.org/TR/encoding).
 409   # Some sample encodings:
 410   #   plain, utf-8, utf-16be-bom, utf-16be, utf-16le, big5, gb18030, gbk,
 411   #    hz-gb-2312, euc-kr, euc-jp, iso-2022-jp, shift-jis, ...
 412   #encoding: plain
 413
 414
 415   # Exclude lines. A list of regular expressions to match. It drops the lines that are
 416   # matching any regular expression from the list. The include_lines is called before
 417   # exclude_lines. By default, no lines are dropped.
 418   #exclude_lines: ['^DBG']
 419
 420   # Include lines. A list of regular expressions to match. It exports the lines that are
 421   # matching any regular expression from the list. The include_lines is called before
 422   # exclude_lines. By default, all the lines are exported.
 423   #include_lines: ['^ERR', '^WARN']
 424
 425   # Exclude files. A list of regular expressions to match. Filebeat drops the files that
 426   # are matching any regular expression from the list. By default, no files are dropped.
 427   #exclude_files: ['.gz$']
 428
 429   # Optional additional fields. These fields can be freely picked
 430   # to add additional information to the crawled log files for filtering
 431   #fields:
 432   #  level: debug
 433   #  review: 1
 434
 435   # Set to true to store the additional fields as top level fields instead
 436   # of under the "fields" sub-dictionary. In case of name conflicts with the
 437   # fields added by Filebeat itself, the custom fields overwrite the default
 438   # fields.
 439   #fields_under_root: false
 440
 441   # Set to true to publish fields with null values in events.
 442   #keep_null: false
 443
 444   # Ignore files which were modified more then the defined timespan in the past.
 445   # ignore_older is disabled by default, so no files are ignored by setting it to 0.
 446   # Time strings like 2h (2 hours), 5m (5 minutes) can be used.
 447   #ignore_older: 0
 448
 449   # How often the input checks for new files in the paths that are specified
 450   # for harvesting. Specify 1s to scan the directory as frequently as possible
 451   # without causing Filebeat to scan too frequently. Default: 10s.
 452   #scan_frequency: 10s
 453
 454   # Defines the buffer size every harvester uses when fetching the file
 455   #harvester_buffer_size: 16384
 456
 457   # Maximum number of bytes a single log event can have
 458   # All bytes after max_bytes are discarded and not sent. The default is 10MB.
 459   # This is especially useful for multiline log messages which can get large.
 460   #max_bytes: 10485760
 461
 462   # Characters which separate the lines. Valid values: auto, line_feed, vertical_tab, form_feed,
 421   # matching any regular expression from the list. The include_lines is called before
 422   # exclude_lines. By default, all the lines are exported.
 423   #include_lines: ['^ERR', '^WARN']
 424
 425   # Exclude files. A list of regular expressions to match. Filebeat drops the files that
 426   # are matching any regular expression from the list. By default, no files are dropped.
 427   #exclude_files: ['.gz$']
 428
 429   # Optional additional fields. These fields can be freely picked
 430   # to add additional information to the crawled log files for filtering
 431   #fields:
 432   #  level: debug
 433   #  review: 1
 434
 435   # Set to true to store the additional fields as top level fields instead
 436   # of under the "fields" sub-dictionary. In case of name conflicts with the
 437   # fields added by Filebeat itself, the custom fields overwrite the default
 438   # fields.
 439   #fields_under_root: false
 440
 441   # Set to true to publish fields with null values in events.
 442   #keep_null: false
 443
 444   # Ignore files which were modified more then the defined timespan in the past.
 445   # ignore_older is disabled by default, so no files are ignored by setting it to 0.
 446   # Time strings like 2h (2 hours), 5m (5 minutes) can be used.
 447   #ignore_older: 0
 448
 449   # How often the input checks for new files in the paths that are specified
 450   # for harvesting. Specify 1s to scan the directory as frequently as possible
 451   # without causing Filebeat to scan too frequently. Default: 10s.
 452   #scan_frequency: 10s
 453
 454   # Defines the buffer size every harvester uses when fetching the file
 455   #harvester_buffer_size: 16384
 456
 457   # Maximum number of bytes a single log event can have
 458   # All bytes after max_bytes are discarded and not sent. The default is 10MB.
 459   # This is especially useful for multiline log messages which can get large.
 460   #max_bytes: 10485760
 461
 462   # Characters which separate the lines. Valid values: auto, line_feed, vertical_tab, form_feed,
 463   # carriage_return, carriage_return_line_feed, next_line, line_separator, paragraph_separator.
 464   #line_terminator: auto
 465
 466   ### Recursive glob configuration
 467
 468   # Expand "**" patterns into regular glob patterns.
 469   #recursive_glob.enabled: true
 470
 471   ### JSON configuration
 472
 473   # Decode JSON options. Enable this if your logs are structured in JSON.
 474   # JSON key on which to apply the line filtering and multiline settings. This key
 475   # must be top level and its value must be string, otherwise it is ignored. If
 476   # no text key is defined, the line filtering and multiline features cannot be used.
 477   #json.message_key:
 478
 479   # By default, the decoded JSON is placed under a "json" key in the output document.
 480   # If you enable this setting, the keys are copied top level in the output document.
 481   #json.keys_under_root: false
 482
 483   # If keys_under_root and this setting are enabled, then the values from the decoded
 484   # JSON object overwrite the fields that Filebeat normally adds (type, source, offset, etc.)
 485   # in case of conflicts.
 486   #json.overwrite_keys: false
 487
 488   # If this setting is enabled, Filebeat adds a "error.message" and "error.key: json" key in case of JSON
 489   # unmarshaling errors or when a text key is defined in the configuration but cannot
 490   # be used.
 491   #json.add_error_key: false
 492
 493   ### Multiline options
 494
 495   # Multiline can be used for log messages spanning multiple lines. This is common
 496   # for Java Stack Traces or C-Line Continuation
 497
 498   # The regexp Pattern that has to be matched. The example pattern matches all lines starting with [
 499   #multiline.pattern: ^\[
 500
 501   # Defines if the pattern set under pattern should be negated or not. Default is false.
 502   #multiline.negate: false
 503
 504   # Match can be set to "after" or "before". It is used to define if lines should be append to a pattern
 505   # that was (not) matched before or after or as long as a pattern is not matched based on negate.
 506   # Note: After is the equivalent to previous and before is the equivalent to to next in Logstash
 507   #multiline.match: after
 508
 509   # The maximum number of lines that are combined to one event.
 510   # In case there are more the max_lines the additional lines are discarded.
 511   # Default is 500
 512   #multiline.max_lines: 500
 513
 514   # After the defined timeout, an multiline event is sent even if no new pattern was found to start a new event
 515   # Default is 5s.
 516   #multiline.timeout: 5s
 517
 518   # Setting tail_files to true means filebeat starts reading new files at the end
 519   # instead of the beginning. If this is used in combination with log rotation
 520   # this can mean that the first entries of a new file are skipped.
 521   #tail_files: false
 522
 523   # The Ingest Node pipeline ID associated with this input. If this is set, it
 524   # overwrites the pipeline option from the Elasticsearch output.
 525   #pipeline:
 526
 527   # If symlinks is enabled, symlinks are opened and harvested. The harvester is opening the
 528   # original for harvesting but will report the symlink name as source.
 529   #symlinks: false
 530
 531   # Backoff values define how aggressively filebeat crawls new files for updates
 532   # The default values can be used in most cases. Backoff defines how long it is waited
 533   # to check a file again after EOF is reached. Default is 1s which means the file
 534   # is checked every second if new lines were added. This leads to a near real time crawling.
 535   # Every time a new line appears, backoff is reset to the initial value.
 536   #backoff: 1s
 537
 538   # Max backoff defines what the maximum backoff time is. After having backed off multiple times
 539   # from checking the files, the waiting time will never exceed max_backoff independent of the
 540   # backoff factor. Having it set to 10s means in the worst case a new line can be added to a log
 541   # file after having backed off multiple times, it takes a maximum of 10s to read the new line
 542   #max_backoff: 10s
 543
 544   # The backoff factor defines how fast the algorithm backs off. The bigger the backoff factor,
 545   # the faster the max_backoff value is reached. If this value is set to 1, no backoff will happen.
 546   # The backoff value will be multiplied each time with the backoff_factor until max_backoff is reached
 547   #backoff_factor: 2
 548
 549   # Max number of harvesters that are started in parallel.
 550   # Default is 0 which means unlimited
 551   #harvester_limit: 0
 552
 553   ### Harvester closing options
 554
 555   # Close inactive closes the file handler after the predefined period.
 556   # The period starts when the last line of the file was, not the file ModTime.
 557   # Time strings like 2h (2 hours), 5m (5 minutes) can be used.
 558   #close_inactive: 5m
 559
 560   # Close renamed closes a file handler when the file is renamed or rotated.
 561   # Note: Potential data loss. Make sure to read and understand the docs for this option.
 562   #close_renamed: false
 563
 564   # When enabling this option, a file handler is closed immediately in case a file can't be found
 565   # any more. In case the file shows up again later, harvesting will continue at the last known position
 566   # after scan_frequency.
 567   #close_removed: true
 568
 569   # Closes the file handler as soon as the harvesters reaches the end of the file.
 570   # By default this option is disabled.
 571   # Note: Potential data loss. Make sure to read and understand the docs for this option.
 572   #close_eof: false
 573
 574   ### State options
 575
 576   # Files for the modification data is older then clean_inactive the state from the registry is removed
 577   # By default this is disabled.
 578   #clean_inactive: 0
 579
 580   # Removes the state for file which cannot be found on disk anymore immediately
 581   #clean_removed: true
 582
 583   # Close timeout closes the harvester after the predefined time.
 584   # This is independent if the harvester did finish reading the file or not.
 585   # By default this option is disabled.
 586   # Note: Potential data loss. Make sure to read and understand the docs for this option.
 587   #close_timeout: 0
 588
 589   # Defines if inputs is enabled
 590   #enabled: true
