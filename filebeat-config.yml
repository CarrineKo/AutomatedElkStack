 882       # File size hint. The spool blocks, once this limit is reached. The default value is 100 MiB.
 883       #size: 100MiB
 884
 885       # The files page size. A file is split into multiple pages of the same size. The default value is 4KiB.
 886       #page_size: 4KiB
