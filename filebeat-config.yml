 889       # truncate. The default value is true.
 890       #prealloc: true
 891
 892     # Spool writer settings
 893     # Events are serialized into a write buffer. The write buffer is flushed if:
 894     # - The buffer limit has been reached.
 895     # - The configured limit of buffered events is reached.
 896     # - The flush timeout is triggered.
 897     #write:
 898       # Sets the write buffer size.
 899       #buffer_size: 1MiB
