 857     # Maximum duration after which events are available to the outputs,
 858     # if the number of events stored in the queue is < `flush.min_events`.
 859     #flush.timeout: 1s
 860
 861   # The spool queue will store events in a local spool file, before
 862   # forwarding the events to the outputs.
 863   #
 864   # Beta: spooling to disk is currently a beta feature. Use with care.
 865   #
 866   # The spool file is a circular buffer, which blocks once the file/buffer is full.
 867   # Events are put into a write buffer and flushed once the write buffer
 868   # is full or the flush_timeout is triggered.
 869   # Once ACKed by the output, events are removed immediately from the queue,
 870   # making space for new events to be persisted.
 871   #spool:
 872     # The file namespace configures the file path and the file creation settings.
 873     # Once the file exists, the `size`, `page_size` and `prealloc` settings
 874     # will have no more effect.
