1938 # Any setting that is not set is automatically inherited from the Elasticsearch
1939 # output configuration, so if you have the Elasticsearch output configured such
1940 # that it is pointing to your Elasticsearch monitoring cluster, you can simply
1941 # uncomment the following line.
1942 #monitoring.elasticsearch:
1943
1944   # Array of hosts to connect to.
1945   # Scheme and port can be left out and will be set to the default (http and 9200)
1946   # In case you specify and additional path, the scheme is required: http://localhost:9200/path
1947   # IPv6 addresses should always be defined as: https://[2001:db8::1]:9200
1948   #hosts: ["localhost:9200"]
1949
1950   # Set gzip compression level.
1951   #compression_level: 0
1952
1953   # Optional protocol and basic auth credentials.
1954   #protocol: "https"
1955   #username: "beats_system"
1956   #password: "changeme"
1957
1958   # Dictionary of HTTP parameters to pass within the URL with index operations.
1959   #parameters:
1960     #param1: value1
1961     #param2: value2
1962
1963   # Custom HTTP headers to add to each request
1964   #headers:
1965   #  X-My-Header: Contents of the header
1966
1967   # Proxy server url
1968   #proxy_url: http://proxy:3128
1969
1970   # The number of times a particular Elasticsearch index operation is attempted. If
1971   # the indexing operation doesn't succeed after this many retries, the events are
1972   # dropped. The default is 3.
1973   #max_retries: 3
1974
1975   # The maximum number of events to bulk in a single Elasticsearch bulk API index request.
1976   # The default is 50.
1977   #bulk_max_size: 50
1978
1979   # The number of seconds to wait before trying to reconnect to Elasticsearch
1980   # after a network error. After waiting backoff.init seconds, the Beat
1981   # tries to reconnect. If the attempt fails, the backoff timer is increased
1982   # exponentially up to backoff.max. After a successful connection, the backoff
1983   # timer is reset. The default is 1s.
1984   #backoff.init: 1s
1985
1986   # The maximum number of seconds to wait before attempting to connect to
1987   # Elasticsearch after a network error. The default is 60s.
1988   #backoff.max: 60s
1989
1990   # Configure HTTP request timeout before failing an request to Elasticsearch.
1991   #timeout: 90
1992
1993   # Use SSL settings for HTTPS.
1994   #ssl.enabled: true
1995
1996   # Configure SSL verification mode. If `none` is configured, all server hosts
1997   # and certificates will be accepted. In this mode, SSL based connections are
1998   # susceptible to man-in-the-middle attacks. Use only for testing. Default is
1999   # `full`.
2000   #ssl.verification_mode: full
2001
2002   # List of supported/valid TLS versions. By default all TLS versions from 1.0 up to
2003   # 1.2 are enabled.
2004   #ssl.supported_protocols: [TLSv1.0, TLSv1.1, TLSv1.2]
2005
2006   # SSL configuration. The default is off.
2007   # List of root certificates for HTTPS server verifications
2008   #ssl.certificate_authorities: ["/etc/pki/root/ca.pem"]
2009
2010   # Certificate for SSL client authentication
2011   #ssl.certificate: "/etc/pki/client/cert.pem"
2012
2013   # Client certificate key
2014   #ssl.key: "/etc/pki/client/cert.key"
2015
